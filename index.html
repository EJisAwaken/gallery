<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fenetreModal">
        <div class="fermer"></div>

        <div class="bodyModal">
            <div class="flecheGauche fleche"><img src="img/flecheGauche.jpg" alt="gauche"></div>
            <div class="imageCentral"><img src="img/nature-1.jpeg" alt=""></div>
            <div class="flecheDroite fleche"><img src="img/flecheDroite.jpg" alt="droite"></div>
        </div>

        <div>
            <h1 class="nomPhoto">Nom de l'image</h1>
        </div>

        <div class="choixImage">
                <img src="img/nature-1.jpeg" alt="Nature1" class="nature">
                <img src="img/nature-2.jpeg" alt="Nature1" class="nature">
                <img src="img/nature-3.jpeg" alt="Nature1" class="nature">

                <img src="img/city-1.jpeg" alt="city" class="city">
                <img src="img/city-2.jpeg" alt="city" class="city">
                <img src="img/city-3.jpeg" alt="city" class="city">
                <img src="img/city-4.jpeg" alt="city" class="city">
                <img src="img/city-5.jpeg" alt="city" class="city">
        </div>

    </div>


    <div class="gallery">
        <div class="photos">
            <img src="img/nature-1.jpeg" alt="Nature1">
            <img src="img/nature-2.jpeg" alt="Nature1">
            <img src="img/nature-3.jpeg" alt="Nature1">
            <br><br><br>
            <img src="img/city-1.jpeg" alt="city">
            <img src="img/city-2.jpeg" alt="city">
            <img src="img/city-3.jpeg" alt="city">
            <img src="img/city-4.jpeg" alt="city">
            <img src="img/city-5.jpeg" alt="city">
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
